<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="../../scripts/vue.js"></script>
    <script src="../../scripts/vue2-filters.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.ico">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark p px-4">
    <div class="container-fluid ">
        <a class="navbar-brand" href="#">
            <img src="../../img/logo.png" alt="Logo" height="30" class="d-inline-block align-text-top mx-4">
        </a>
        <div class="d-flex gap-1 mx-4">
            <button class="btn btn-volver" onclick="window.location.href='../../index.html'">Volver</button>
            <a href="mailto:nicolas.firpo@davinci.edu.ar?subject=Consulta%20desde%20la%20web&body=Hola%20Nicolás,%20quisiera%20saber%20más%20sobre%20tus%20ejercicios%20de%20Vue%20JS." class="btn btn-contacto">Contacto</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    <h1 class="mt-4 ejercicio">Ejercicios 3:</h1>

    <div class="contenedor v-cloak">
            
        <nav id="nav-flotante">
            <ul>
                <li v-for="(links, index) in menu" :key="index">
                    <a href="#" :class="links.clase" @click="activo(index)">{{ links.link }}</a>
                </li>
            </ul>
        </nav>

        <h1>Juegos {{categoriaActiva | capitalize}}</h1>

        <img class="drop_shadow" src="./img/35_aniversario.png" alt="35 aniversario mario">

        <!--Utilizamos el v-on para enviar y ademas agregamos el prevent para evitar que se recargue la pagina-->
        <form v-on:submit.prevent>
            <!--El v-model lo utilizamos para que se vaya cargando lo que pone el usuario, y el @click:guardar llamamos a la funcion guardar cuando le damos click-->
            <input type ="text" v-model="jueguito" />
            <button @click="guardar" class="btn btn-secondary">Guardar</button>
        </form>
        
        <ul class="list-group my-4" >
            <!-- Iteración de juegos en el array games -->
            <li v-for="(item,index) in games" :key="index" class="list-group-item juego bg-dark" v-if="item.anio < 2020">
                 <!-- Muestra el nombre del juego y el año, aplicando una clase condicionalmente -->
                <span :class="item.clase" @click="preferido(index)">{{item.nombre | uppercase}} : {{item.anio}} </span>
				<!-- Itera sobre las consolas del juego y las muestra -->
				<span v-for="x in item.consola">{{x}}</span> 
            </li>
            
          </ul>
    
        </div>

    
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-2">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center text-center">
            <!-- Columna para el texto -->
            <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex flex-column align-items-center justify-content-center">
                <h2 class="mt-3">Nicolás Firpo</h2>
                <p class="mt-1">Davinci 2024</p>
            </div>
            <!-- Columna para el logo -->
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <img src="../../img/logo-davinci-blanco.svg" alt="logo davinci" class="img-fluid" style="max-width: 150px;">
            </div>
        </div>
    </div>
</footer>

<script src="./scripts/app.js"></script>
<!-- Bootstrap JS (Optional for Bootstrap components) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

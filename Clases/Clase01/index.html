<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/vue.js"></script>

    <title>Clase 1 - VUE</title>

    <style>
		.red{color:red;}
		.green{color:green;}
		.malClass{text-decoration:line-through;}
		.errorClass{background:red;color:white}
		[v-cloak] { display: none;}
		
	</style>
</head>
<body>
    
    <div class="mostrar" v-cloak>
        <h1 v-once>Esto no va a cambiar : {{titulo}}</h1>

    <div v-bind:class="{red: esRojo}">
        <p v-once>este parrafo se mostrara en rojo</p>
        <p>Este parrafo se mostrara en rojo y tiene una suma: {{3+5}}</p>

    </div>

    <p> ACA --> {{mensajito}}</p>

    <div>
        <img v-bind:src="imagen" v-bind:title="texto"v-bind:alt="descripcion">

        <!--METODO ALTERNATIVO:
            <img :src ="imagen" v-bind:title=texto>
            -->
    </div>

    <p v-show="ver">Este texto se mostrara en tanto la variable tenga valor true, casi contrario iria con display none</p>

    <div>
        <input type="checkbox" v-model="booleano">
        <!-- 
            <label v-bind:styles="booleano ?'background-color: green;', color: white;' : 'background-color: red;', color: white;'"> valor del checkbox:</label>
        -->
        <label v-bind:class=" booleano ? 'green' : 'red'"> valor del checkbox: {{booleano}}</label>

    </div>

    <div v-html="codigo">
     <p>hola</p>

    </div>

    <p v-pre>Directiva v-pre: {{mensajito}}</p>


</div>




    <script src="scripts/app.js"></script>
</body>
</html>
